<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Grid Demo</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Source+Sans+Pro:400,400i,600,600i" rel="stylesheet">
    <link rel="stylesheet" href="style-main.css" type="text/css" media="all">
</head>

<body class="site">
    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

    <header class="masthead">
        <h1 class="site-title">Portfolio Prototype</h1>
    </header><!-- .masthead -->
    
    <section class="main-nav">
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Art Life Gallery</a></li>
				<li><a href="#">Photography Life Gallery </a></li>
                <li><a href="#">Taeliz Creations Gallery</a></li>
                <li><a href="#">Web Design Gallery</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
    </section>
    <main id="content" class="main-area">
        <ul class="cards">
            <li class="card-item">
                <a href="#">
                    <figure class="card">
                        <img src="images/syreeta1000.jpg" alt="syreeta sampson with warrior logo ">
                        <figcaption class="caption">
                            <h3 class="caption-title">About</h3>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card-item double">
                <a href="#">
                    <figure class="card">
                        <img src="images/syreeta.jpeg" alt="syreeta sampson fsu">
                        <figcaption class="caption">
                            <h3 class="caption-title">Photography Life</h3>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card-item">
                <a href="#">
                    <figure class="card">
                        <img src="images/Sampson-P6roughs 2.png" alt="logo design rough draft">
                        <figcaption class="caption">
                            <h3 class="caption-title">Art Life</h3>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card-item">
                <a href="#">
                    <figure class="card">
                        <img src="images/viciouspic.png" alt="vicious cycle website thumbnail">
                        <figcaption class="caption">
                            <h3 class="caption-title">Web Design Gallery</h3>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card-item">
                <a href="#">
                    <figure class="card">
                        <img src="images/taeliz logo.jpeg" alt="Taeliz designs logo">
                        <figcaption class="caption">
                            <h3 class="caption-title">Taeliz Creations Gallery</h3>
                        </figcaption>
                    </figure>
                </a>
            </li>

        </ul>
    </main>
    <footer class="contact">
        <h1 class="footer-title">Contact Me</h1>
    </footer><!-- .contact -->

</html>
